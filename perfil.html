<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Envío de correo con EmailJS</title>
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    // Inicializa EmailJS con tu public key
    (function() {
      emailjs.init("Dx4yx3_DBrlIVDhel");
    })();

    function enviarCorreo(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();

      if (!nombre || !correo) {
        alert("Por favor completa ambos campos.");
        return;
      }

      const templateParams = {
        name: nombre,
        email: correo
      };

      emailjs.send("service_l4mh9qh", "template_dcophn8", templateParams)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          alert("¡Correo enviado correctamente!");
        }, function(error) {
          console.error("FAILED...", error);
          alert("Error al enviar el correo.");
        });
    }
  </script>
</head>
<body>
  <h2>Formulario de Registro</h2>
  <form onsubmit="enviarCorreo(event)">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" required><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" required><br><br>

    <button type="submit">Enviar correo</button>
  </form>
</body>
</html>
